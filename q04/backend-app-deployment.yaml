apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app-deployment
  labels:
    role: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      role: backend
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
      - name: backend-app
        image: httpd:latest
        ports:
        - containerPort: 80
