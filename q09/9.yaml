apiVersion: v1
kind: Service
metadata:
  name: web-service 
spec:
  selector:
    app: MyApp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web-service
spec:
  ingressClassName: class-ingress-web-service 
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service 
            port:
              number: 80