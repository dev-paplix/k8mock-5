apiVersion: v1
kind: PersistentVolume
metadata:
  name: fast-storage-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-storage
  hostPath:
    path: /mnt/data

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fast-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: fast-storage

---
apiVersion: v1
kind: Pod
metadata:
  name: database-app
spec:
  containers:
  - name: database
    image: mysql:latest
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: root
    volumeMounts:
    - mountPath: /var/lib/mysql
      name: fast-storage
  volumes:
  - name: fast-storage
    persistentVolumeClaim:
      claimName: fast-storage-pvc
