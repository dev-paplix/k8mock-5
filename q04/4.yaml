apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app 
  labels:
    role: backend 
spec:
  replicas: 3
  selector:
    matchLabels:
      role: backend 
  template:
    metadata:
      labels:
        role: backend 
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80