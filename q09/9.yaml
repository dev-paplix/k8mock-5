apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-service
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: example.com
    http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
